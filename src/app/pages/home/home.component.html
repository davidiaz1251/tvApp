<app-header ></app-header>

<ngb-carousel *ngIf="tvList">
		<ng-template ngbSlide *ngFor="let item of tvList">
			<div class="picsum-img-wrapper" (click)="view(item)">
				<img [src]="tvService.urlimg + item.backdrop_path"  [alt]="item.name" />
			</div>
			<div class="carousel-caption">
				<h3>{{ item.name }}</h3>
				<p class="escritorio">{{ item.overview.slice(0,300) }}...</p>
				<p class="movil">{{ item.overview.slice(0,100) }}...</p>
			</div>
		</ng-template>
</ngb-carousel>
<app-category *ngFor="let category of categories" [category]="category"></app-category>
